<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-left">
        <div class="login-header">
          <h1>Xin chào bạn đến với app của chúng tôi</h1>
          <p>Hãy đăng nhập vào chương trình</p>
        </div>
        <form class="Login-form">
          <div class="login-from-content">
            <div class="form-item">
              <label for="email">Enter Email</label>
              <input type="text" id="Email" />
            </div>

            <div class="form-item">
              <label for="passwword">Enter passwword</label>
              <input type="password" id="passwword" />
            </div>

            <div class="form-item">
              <div class="checkbox">
                <input type="checkbox" id="rememberMeCheckBox" />
                <label for="rememberMecheckBox" id="checkboxLapel"
                  >Remember me</label
                >
              </div>
            </div>
            <button type="submit">Sign in</button>
          </div>
          <div class="login-form-footer">
            <a href="#">
              <img
                width="30"
                src="https://phuongwanh.com/wp-content/uploads/2021/08/Lich-su-hinh-thanh-thay-doi-logo-facebook-16.png"
                alt=""
              />Facebook Login</a
            >
            <a href="#">
              <img
                width="30"
                src="https://cdn.brvn.vn/editor_news/2015/09/Google5-ID7597.png"
                alt=""
              />Google Login</a
            >
          </div>
        </form>
      </div>
      <div class="login-right">
        <img src="https://ey5me.csb.app/happy.svg" contextmenu="" />
      </div>
    </div>
  </body>
</html>
